<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>helldivers.io</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="white-line"></div>
    <div class="center-content">
        <img src="Super_Earth.svg" alt="Super Earth Logo" class="logo-bg" draggable="false" />
        <div class="text-group">
            <h1>STRATAGEM HERO</h1>
            <div id="qte-name"></div>
            <div id="qte"></div>
            <div id="result"></div>
            <p class="start-text">Press any Stratagem Input to Start!</p>
        </div>
    </div>
    <div class="white-line"></div>
    <script src="js/script.js"></script>
    <script>
        window.addEventListener('keydown', function () {
            if (!gameStarted) {
                gameStarted = true;
                startGame();
            }
        });
    </script>
</body>

</html>
